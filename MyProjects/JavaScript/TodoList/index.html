<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Todo List</title>
</head>
<body>
    <div id="root">
        <div class="app__todo-list">
            <form action="" class="form__todo">
                <ul class="list__todo">
                    <li class="list-item">
                        <input type="checkbox" id="todo-1" class="input__text" />
                        <label for="todo-1" class="label">할일 1</label>
                        <div class="box__button">
                            <button type="button" class="button-modify"><i class="fa fa-edit"></i><span class="for-a11y">수정</span></button>
                            <button type="button" class="button-delite"><i class="fa fa-trash"></i><span class="for-a11y">삭제</span></button>
                        </div>
                    </li>
                </ul>
                <div class="box__input-todo">
                    <input type="text" class="input__todo" />
                    <button type="button" class="button__submit">입력</button type="button">
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
