<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Todo List</title>
</head>
<body>
    <div id="root">
        <div class="app__todo-list">
            <ul class="list__todo">
                <li class="list-item">
                    <input type="checkbox" id="todo-1" />
                    <label for="todo-1" class="label">할일 1</label>
                    <div class="box__button">
                        <button type="button" class="button-modify">수정</button>
                        <button type="button" class="button-delite">삭제</button>
                    </div>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="todo-2" />
                    <label for="todo-2" class="label">할일 2</label>
                    <div class="box__button">
                        <button type="button" class="button-modify">수정</button>
                        <button type="button" class="button-delite">삭제</button>
                    </div>
                </li>
            </ul>
            <div class="box__input-todo">
                <input type="text" class="input-todo" />
                <button type="button" class="button-input">입력</button type="button">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
